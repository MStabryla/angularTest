<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Angular Test</title>
        <script src="Ang.js" ></script>
        <script src="Xpath.js"></script>
        <style>
            .main{
                margin: 0 auto;
                position:relative;
                width:500px;
            }
            .elem{
                display:inline-block;
                width:47%;
                height:auto;
                margin:5px;
            }
        </style>
    </head>
    <body>
        <div ng-app="MyApp" data-ng-controller="Main" class="main">
            <div ng-repeat="image in dane" class="elem">
                <img ng-src="http://atarionline.pl/biblioteka/czasopisma/img/{{image}}" alt="err"/>
            </div>
        </div>
        <script>
            var app = angular.module("MyApp",[]);
            app.controller("Main",function($scope,$http){
                $http.get("image").then(function(resp){
                    $scope.dane = resp.data.tem;
                })
            })
            
        </script>
    </body>
</html>
